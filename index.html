  $( document ).ready(function() {
      console.log( "ready =) !!!" );

      var delay = 1200;
      var setTimeoutConst1;
      var setTimeoutConst2;
      var setTimeoutConst3;

      $(".letter").hover(function() {
          var self = this;

          setTimeoutConst = setTimeout(function(){
              console.log(self.id.toUpperCase() + "  was spelled")
            $( "#response" ).append( self.id.toUpperCase() );
          }, delay);
        }, function() {
            clearTimeout(setTimeoutConst );
            }
      );


      $("#space").hover(function() {
          setTimeoutConst2 = setTimeout(function(){
            $( "#response" ).append( "<span>&nbsp</span>" );
          }, delay);
        }, function() {
            clearTimeout(setTimeoutConst2 );
            }
      );




      $("#clear").hover(function() {
          setTimeoutConst3 = setTimeout(function(){
            $( "#response" ).html("");
          }, delay);
        }, function() {
            clearTimeout(setTimeoutConst3 );
            }
      );







});

  </script>
